[[package]]
name = "adafruit-blinka"
version = "8.0.1"
description = "CircuitPython APIs for non-CircuitPython versions of Python such as CPython on Linux and MicroPython."
category = "main"
optional = false
python-versions = ">=3.7.0"

[package.dependencies]
adafruit-circuitpython-typing = "*"
Adafruit-PlatformDetect = ">=3.13.0"
Adafruit-PureIO = ">=1.1.7"
pyftdi = ">=0.40.0"

[[package]]
name = "adafruit-circuitpython-busdevice"
version = "5.1.9"
description = "CircuitPython bus device classes to manage bus sharing."
category = "main"
optional = false
python-versions = ">=3.7.0"

[package.dependencies]
Adafruit-Blinka = ">=7.0.0"
adafruit-circuitpython-typing = "*"

[[package]]
name = "adafruit-circuitpython-typing"
version = "1.7.1"
description = "Types needed for type annotation that are not in `typing`"
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
adafruit-circuitpython-busdevice = "*"

[[package]]
name = "adafruit-platformdetect"
version = "3.24.1"
description = "Platform detection for use by libraries like Adafruit-Blinka."
category = "main"
optional = false
python-versions = ">=3.7.0"

[[package]]
name = "adafruit-pureio"
version = "1.1.9"
description = "Pure python (i.e. no native extensions) access to Linux IO    including I2C and SPI. Drop in replacement for smbus and spidev modules."
category = "main"
optional = false
python-versions = ">=3.5.0"

[[package]]
name = "circuitpython-ansi-escape-code"
version = "1.0.1"
description = "simple helper library for common ANSI escape codes"
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
Adafruit-Blinka = "*"

[[package]]
name = "numpy"
version = "1.22.4"
description = "NumPy is the fundamental package for array computing with Python."
category = "main"
optional = false
python-versions = ">=3.8"

[[package]]
name = "pyftdi"
version = "0.54.0"
description = "FTDI device driver (pure Python)"
category = "main"
optional = false
python-versions = ">=3.7"

[package.dependencies]
pyserial = ">=3.0"
pyusb = ">=1.0.0,<1.2.0 || >1.2.0"

[[package]]
name = "pyserial"
version = "3.5"
description = "Python Serial Port Extension"
category = "main"
optional = false
python-versions = "*"

[package.extras]
cp2110 = ["hidapi"]

[[package]]
name = "pyusb"
version = "1.2.1"
description = "Python USB access module"
category = "main"
optional = false
python-versions = ">=3.6.0"

